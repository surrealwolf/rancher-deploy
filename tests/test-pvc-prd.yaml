---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-prd
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: truenas-nfs
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: test-pvc-pod-prd
  namespace: default
spec:
  containers:
  - name: test-container
    image: busybox:latest
    command: ['sh', '-c', 'echo "PVC test successful on PRD" > /mnt/pvc/test.txt && cat /mnt/pvc/test.txt && sleep 3600']
    volumeMounts:
    - name: pvc-volume
      mountPath: /mnt/pvc
  volumes:
  - name: pvc-volume
    persistentVolumeClaim:
      claimName: test-pvc-prd
  restartPolicy: Never
